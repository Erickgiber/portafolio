    <script>
      (function () {
        var absoluteUrl = window.location.origin + window.location.pathname;
        var canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) {
          var current = canonical.getAttribute("href") || "";
          if (!current || current.indexOf("%VITE_SITE_URL%") !== -1) {
            canonical.setAttribute("href", absoluteUrl);
          }
        }

        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) {
          var ogCurrent = ogUrl.getAttribute("content") || "";
          if (!ogCurrent || ogCurrent.indexOf("%VITE_SITE_URL%") !== -1) {
            ogUrl.setAttribute("content", absoluteUrl);
          }
        }
      })();
    </script>
